apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: federatedclusters.federation.qualys.com
  labels:
    app.kubernetes.io/name: qualys-crs
    app.kubernetes.io/component: federation
spec:
  group: federation.qualys.com
  names:
    kind: FederatedCluster
    listKind: FederatedClusterList
    plural: federatedclusters
    singular: federatedcluster
    shortNames:
      - fc
      - fcl
  scope: Cluster
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              required:
                - endpoint
                - secretRef
              properties:
                endpoint:
                  type: string
                  description: API server endpoint of the cluster
                region:
                  type: string
                  description: Geographic region of the cluster
                provider:
                  type: string
                  description: Cloud provider (aws, gcp, azure, on-prem)
                  enum:
                    - aws
                    - gcp
                    - azure
                    - on-prem
                    - other
                secretRef:
                  type: object
                  required:
                    - name
                    - namespace
                  properties:
                    name:
                      type: string
                    namespace:
                      type: string
                    tokenKey:
                      type: string
                      default: token
                    caKey:
                      type: string
                      default: ca.crt
                policySelectors:
                  type: array
                  items:
                    type: object
                    properties:
                      matchLabels:
                        type: object
                        additionalProperties:
                          type: string
                      matchExpressions:
                        type: array
                        items:
                          type: object
                          properties:
                            key:
                              type: string
                            operator:
                              type: string
                            values:
                              type: array
                              items:
                                type: string
                paused:
                  type: boolean
                  default: false
            status:
              type: object
              properties:
                state:
                  type: string
                  enum:
                    - healthy
                    - degraded
                    - unreachable
                    - pending
                lastHeartbeat:
                  type: string
                  format: date-time
                lastSyncTime:
                  type: string
                  format: date-time
                kubernetesVersion:
                  type: string
                nodeCount:
                  type: integer
                podCount:
                  type: integer
                syncedPolicies:
                  type: integer
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      reason:
                        type: string
                      message:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: State
          type: string
          jsonPath: .status.state
        - name: Region
          type: string
          jsonPath: .spec.region
        - name: Provider
          type: string
          jsonPath: .spec.provider
        - name: Nodes
          type: integer
          jsonPath: .status.nodeCount
        - name: Policies
          type: integer
          jsonPath: .status.syncedPolicies
        - name: Last Sync
          type: date
          jsonPath: .status.lastSyncTime
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
