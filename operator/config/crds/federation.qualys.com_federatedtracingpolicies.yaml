apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: federatedtracingpolicies.federation.qualys.com
  labels:
    app.kubernetes.io/name: qualys-crs
    app.kubernetes.io/component: federation
spec:
  group: federation.qualys.com
  names:
    kind: FederatedTracingPolicy
    listKind: FederatedTracingPolicyList
    plural: federatedtracingpolicies
    singular: federatedtracingpolicy
    shortNames:
      - ftp
      - ftpol
  scope: Cluster
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              required:
                - template
              properties:
                template:
                  type: object
                  required:
                    - spec
                  properties:
                    metadata:
                      type: object
                      properties:
                        name:
                          type: string
                        labels:
                          type: object
                          additionalProperties:
                            type: string
                        annotations:
                          type: object
                          additionalProperties:
                            type: string
                    spec:
                      type: object
                      x-kubernetes-preserve-unknown-fields: true
                      description: TracingPolicy spec (kprobes, tracepoints, etc.)
                placement:
                  type: object
                  properties:
                    clusterSelector:
                      type: object
                      properties:
                        matchLabels:
                          type: object
                          additionalProperties:
                            type: string
                        matchExpressions:
                          type: array
                          items:
                            type: object
                            properties:
                              key:
                                type: string
                              operator:
                                type: string
                              values:
                                type: array
                                items:
                                  type: string
                    clusters:
                      type: array
                      items:
                        type: string
                      description: Explicit list of target cluster names
                    excludedClusters:
                      type: array
                      items:
                        type: string
                      description: Clusters to exclude from distribution
                overrides:
                  type: array
                  items:
                    type: object
                    required:
                      - clusterName
                    properties:
                      clusterName:
                        type: string
                      disabled:
                        type: boolean
                        default: false
                      patches:
                        type: array
                        items:
                          type: object
                          required:
                            - op
                            - path
                          properties:
                            op:
                              type: string
                              enum:
                                - add
                                - remove
                                - replace
                            path:
                              type: string
                            value:
                              x-kubernetes-preserve-unknown-fields: true
            status:
              type: object
              properties:
                observedGeneration:
                  type: integer
                  format: int64
                clusterStatuses:
                  type: array
                  items:
                    type: object
                    properties:
                      clusterName:
                        type: string
                      state:
                        type: string
                        enum:
                          - pending
                          - synced
                          - failed
                          - conflict
                      version:
                        type: string
                      lastSyncTime:
                        type: string
                        format: date-time
                      message:
                        type: string
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      reason:
                        type: string
                      message:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Synced
          type: string
          jsonPath: .status.conditions[?(@.type=="Synced")].status
        - name: Clusters
          type: integer
          jsonPath: .status.clusterStatuses[*]
          description: Number of target clusters
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
