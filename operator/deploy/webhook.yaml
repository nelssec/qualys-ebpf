# Qualys CDR Webhook Server
# Receives real-time events and applies blocking policies immediately
---
apiVersion: v1
kind: Namespace
metadata:
  name: qualys-system
---
apiVersion: v1
kind: Secret
metadata:
  name: webhook-secret
  namespace: qualys-system
type: Opaque
stringData:
  # Generate with: openssl rand -hex 32
  secret: "REPLACE_WITH_YOUR_WEBHOOK_SECRET"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qualys-webhook
  namespace: qualys-system
  labels:
    app: qualys-webhook
spec:
  replicas: 2
  selector:
    matchLabels:
      app: qualys-webhook
  template:
    metadata:
      labels:
        app: qualys-webhook
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: qualys-policy-generator
      containers:
        - name: webhook
          image: qualys/policy-operator:latest
          command: ["/usr/local/bin/webhook"]
          args:
            - --addr=:8080
            - --action=Sigkill
            - --apply=true
            - --threat-intel=true
            - --output=/policies
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: webhook-secret
                  key: secret
            - name: ABUSEIPDB_API_KEY
              valueFrom:
                secretKeyRef:
                  name: abuseipdb-credentials
                  key: api-key
                  optional: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: policies
              mountPath: /policies
      volumes:
        - name: policies
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: qualys-webhook
  namespace: qualys-system
  labels:
    app: qualys-webhook
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      name: http
  selector:
    app: qualys-webhook
---
# Optional: Ingress for external webhook access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qualys-webhook
  namespace: qualys-system
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: qualys-webhook.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: qualys-webhook
                port:
                  number: 80
  tls:
    - hosts:
        - qualys-webhook.example.com
      secretName: qualys-webhook-tls
---
# ServiceMonitor for Prometheus (if using prometheus-operator)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: qualys-webhook
  namespace: qualys-system
  labels:
    app: qualys-webhook
spec:
  selector:
    matchLabels:
      app: qualys-webhook
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
